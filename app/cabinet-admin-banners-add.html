                    <h1>Добавить баннер</h1>

                    <div class="cabinet-admin__description">* Размер баннера 1127 х 558 px</div>

                    <form method="post" class="form-add-file form-admin-cabinet">

                        <div class="file-upp__wrapper">
                                <span class="form-group__title">Загрузить баннер</span>
                                <label class="file-upp">
                                    <span class="icon-plus">
                                            <img src="images/plus.svg" alt="">
                                        </span>
                                    <span class="file-upp-name">Выберите файл</span>
                                    <input type="file" name="attachment-file" value="1">
                                </label>
                            <div class="js-value">Файл не выбран</div>

                        </div>

                        <div class="file-result">
                            <div class="file-result__img"><img src="images/banner-img2.jpg" alt=""></div>
                            <a href="#" class="btn-delete" title=""><img src="images/delete.svg" alt=""></a>
                        </div>

                        <label>
                            <span class="form-group__title">Заголовок для баннера и атрибута alt</span>
                            <input type="text"
                                   placeholder=""
                                   name="name_banner">
                        </label>
                        <label>
                            <span class="form-group__title">Ссылка на страницу, на которую ведет баннер</span>
                            <input type="text"
                                   placeholder="http://dlyakota.ru/uploads/posts/2017-11/dlyakota.ru_fotoprikoly-s-kotami_nedovolnye-koty-17-foto_1.jpeg"
                                   name="link_banner">
                        </label>

                        <button class="btn btn_black" type="submit">Добавить баннер</button>

                    </form>
